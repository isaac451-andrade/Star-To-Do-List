<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <header class="header">
        <div class="header__textBox">
            <h1><span>Star</span> To-Do List</h1>
        </div>
    </header>
    
    <main class="main">
        <div class="main__content">

            <div class="main__content__titleBox">
                <h2>Your List</h2>
                <!-- after em forma de barra -->
            </div>

            <hr class="main__content__line">

            <div class="main__content__contentBox">
                <div class="inputBox">
                    <input type="text" placeholder="Digite a tarefa">
                    <i class="bi bi-arrow-down-left-square"></i>
                </div>  
                <div class="main__content__contentBox__area">

                </div>
            </div>
        </div>
    </main>

    <script>

    </script>
</body>
</html>
